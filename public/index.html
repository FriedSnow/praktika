<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/front/style.css">
    <link rel="stylesheet" href="/front/stylealt.css">
    <link rel="stylesheet" href="/front/stylespeed.css">
    
    <title>VVS</title>
</head>

<body>
    <div id="plane-list"></div>
    <div class="bottom">
        <div class="bottstart">
            <div class="planeClass" id="planeclass">- - - - - -</div>
            <p class="pplaneClass">Класс самолета</p>
        </div>
        <div class="bottmid">
            <div class="counter" id="counter">- - - -</div>
            <div class="speedometer">
                <div class="arrow100" id="arrow100"></div>
                <div class="arrow1k" id="arrow1k"></div>
                <div class="speedometer-number">0</div>
                <div class="speedometer-number">1</div>
                <div class="speedometer-number">2</div>
                <div class="speedometer-number">3</div>
                <div class="speedometer-number">4</div>
                <div class="speedometer-number">5</div>
                <div class="speedometer-number">6</div>
                <div class="speedometer-number">7</div>
                <div class="speedometer-number">8</div>
                <div class="speedometer-number">9</div>
                <div class="speedometer-number">.</div>
                <div class="round"></div>
            </div>
            <div class="altimeter">
                <div class="aarrow100" id="aarrow100"></div>
                <div class="aarrow1k" id="aarrow1k"></div>
                <div class="altimeter-number">0</div>
                <div class="altimeter-number">1</div>
                <div class="altimeter-number">2</div>
                <div class="altimeter-number">3</div>
                <div class="altimeter-number">4</div>
                <div class="altimeter-number">5</div>
                <div class="altimeter-number">6</div>
                <div class="altimeter-number">7</div>
                <div class="altimeter-number">8</div>
                <div class="altimeter-number">9</div>
                <div class="altimeter-number">.</div>
                <div class="around"></div>
            </div>
            <p class="pcounter">скорость</p>
            <p class="pname">название</p>
            <div class="name" id="name">- - - - - -</div>
            <div class="alt" id="alt">- - - -</div>
            <p class="palt">Высота</p>
        </div>
        <div class="bottend">
            <div class="planeYear" id="year">- - - -</div>
            <p class="pplaneYear">Год Выпуска</p>
            <div class="price" id="price">- - - - - -</div>
            <p class="pprice">Цена</p>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
